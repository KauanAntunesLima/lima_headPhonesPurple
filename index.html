<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadPhone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="bg-[#800064] text-white overflow-hidden"></body>
  <div class="relative w-full min-h-screen mx-auto">

      <img src="./img/menu.png" alt="Menu" class="absolute left-0 top-0 w-[100px] h-[100px]">

      <img src="./img/search.png" alt="Buscar" class="absolute left-[1340px] top-[34px] w-[32px] h-[32px]">

       <!-- Título -->
    <h1 class="absolute left-[100px] top-[185px] w-[380px] text-[96px] leading-[96px] text-[#D5B9CF]">
      Razer<br>Kraken<br>BT
    </h1>

    <!-- Descrição -->
    <p class="absolute left-[100px] top-[542px] w-[380px] h-[173px] text-lg text-gray-200">
      Be free to express your own style with the Razer Kraken BT. A wireless Bluetooth headset with headset lighting along with clear sounding 40mm drivers.
    </p>

     <img src="./img/razer-kraken-bt.png" alt="Fone" class="absolute left-[525px] top-[210px] w-[715px] h-auto">

    
    <div class="absolute left-[770px] top-[152px] w-[200px] h-[50px] bg-white text-[#800064] font-bold text-xl flex items-center justify-center rounded shadow">
      US$159.99
    </div>

    <a href="#">
      <img src="./img/navigation.png" alt="Navegação" class="absolute left-[820px] top-[694px] w-[100px] h-[50px]">
    </a>

    <div class="absolute left-[1292px] top-[548px] flex flex-col gap-6">
      <a href="#"><img src="./img/youtube.png" alt="YouTube" class="w-12 h-12" /></a>
      <a href="#"><img src="./img/twitter.png" alt="Twitter" class="w-12 h-12" /></a>
      <a href="#"><img src="./img/instagram.png" alt="Instagram" class="w-12 h-12" /></a>
      <a href="#"><img src="./img/facebook.png" alt="Facebook" class="w-12 h-12" /></a>
    </div>

    <footer class="absolute left-0 top-[800px] w-[600px] h-[100px] bg-black flex items-center px-4">
      <div class="w-[200px] h-full text-white text-center flex flex-col items-center justify-center text-sm border-r border-gray-700">
        <p class="text-gray-400">- 01 -</p>
        <p class="font-bold">FREQUENCY RESPONSE</p>
        <p>20Hz - 20kHz</p>
      </div>
      <div class="w-[200px] h-full text-white text-center flex flex-col items-center justify-center text-sm border-r border-gray-700">
        <p class="text-gray-400">- 02 -</p>
        <p class="font-bold">IMPEDANCE</p>
        <p>32 Ω</p>
      </div>
      <div class="w-[200px] h-full text-white text-center flex flex-col items-center justify-center text-sm">
        <p class="text-gray-400">- 03 -</p>
        <p class="font-bold">SENSITIVITY</p>
        <p>96 dB/mW a 1 KHz</p>
      </div>
    </footer>
  </div>

</html>
